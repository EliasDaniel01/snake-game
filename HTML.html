<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Snake Game Turbinado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="777.css">
</head>
<body>
  <h1>🐍 Snake Game Turbinado</h1>
  <div id="scoreboard">
    <div id="game-status">
      <span id="level">Nível: 1</span>
      <span id="powerup-status"></span>
    </div>
    <div id="score-area">
      <span id="score">Score: 0</span>
      <span id="highscore">Recorde: 0</span>
    </div>
  </div>
  <div class="controls">
    <label for="speed">Velocidade:</label>
    <select id="speed">
      <option value="200">Lento</option>
      <option value="120" selected>Médio</option>
      <option value="60">Rápido</option>
      <option value="30">Corrida</option>
    </select>
    <button id="pauseBtn">⏸ Pausar</button>
    <button id="restartBtn">🔄 Reiniciar</button>
    <label for="skin">Skin:</label>
    <select id="skin">
      <option value="classic">Clássica</option>
      <option value="emoji">Emoji 🐍</option>
      <option value="blue">Azul Neon</option>
    </select>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="restartGameBtn" style="display:none; margin-top:16px; font-size:1.2em; background:#111; color:#0f0; border-radius:8px; border:2px solid #0f0; padding:8px 30px; cursor:pointer;">
    🔄 Reiniciar Jogo
  </button>
  <div id="mobile-controls">
    <div class="dpad-row">
      <button class="ctrl" data-dir="ArrowUp">▲</button>
    </div>
    <div class="dpad-row">
      <button class="ctrl" data-dir="ArrowLeft">◀</button>
      <span class="dpad-space"></span>
      <button class="ctrl" data-dir="ArrowRight">▶</button>
    </div>
    <div class="dpad-row">
      <button class="ctrl" data-dir="ArrowDown">▼</button>
    </div>
  </div>
  <div id="comandos">
    <h3>Comandos:</h3>
    <ul>
      <li>Setas ou <b>WASD</b> para mover</li>
      <li><b>Espaço</b>: Pausar/Continuar</li>
      <li><b>R</b>: Reiniciar</li>
    </ul>
  </div>
  <div id="ranking">
    <h3>Ranking (Top 5)</h3>
    <ol id="ranking-list"></ol>
  </div>
  <footer>
    Feito por <a href="https://github.com/EliasDaniel01" target="_blank">EliasDaniel01</a> | <span id="ano"></span>
  </footer>
  <!-- Sons -->
  <audio id="eatSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9e4f7e.mp3"></audio>
  <audio id="powerupSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9e4f7e.mp3"></audio>
  <audio id="loseSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124b0b3c6b.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
